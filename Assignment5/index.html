<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer & Image Carousel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            transition: background-color 0.5s ease;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .color-section {
            margin-bottom: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .color-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .color-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .color-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .red-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .yellow-btn {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            color: #333;
        }

        .green-btn {
            background: linear-gradient(45deg, #48dbfb, #0abde3);
            color: white;
        }

        .black-btn {
            background: linear-gradient(45deg, #2c2c54, #40407a);
            color: white;
        }

        .random-btn {
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
            color: white;
        }

        .image-section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .image-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .image-container {
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .carousel-image {
            max-width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .carousel-image:hover {
            transform: scale(1.02);
        }

        .next-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .image-counter {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Color Changer & Image Carousel üñºÔ∏è</h1>
        
        <!-- Color Changer Section -->
        <div class="color-section">
            <h2>Change Background Color</h2>
            <div class="color-buttons">
                <button class="color-btn red-btn" onclick="changeColor('red')">Red</button>
                <button class="color-btn yellow-btn" onclick="changeColor('yellow')">Yellow</button>
                <button class="color-btn green-btn" onclick="changeColor('green')">Green</button>
                <button class="color-btn black-btn" onclick="changeColor('black')">Black</button>
                <button class="color-btn random-btn" onclick="changeColor('random')">Random</button>
            </div>
        </div>

        <!-- Image Carousel Section -->
        <div class="image-section">
            <h2>Image Carousel</h2>
            <div class="image-title" id="imageTitle">Beautiful Sunset</div>
            <div class="image-container">
                <img id="carouselImage" class="carousel-image" src="https://picsum.photos/600/400?random=1" alt="Carousel Image">
            </div>
            <button class="next-btn" onclick="nextImage()">Next</button>
            <div class="image-counter" id="imageCounter">Image 1 of 5</div>
        </div>
    </div>

    <script>
        // Color changing functionality
        function changeColor(color) {
            const body = document.body;
            
            if (color === 'random') {
                const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#2c2c54'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                body.style.backgroundColor = randomColor;
            } else {
                const colorMap = {
                    'red': '#ff6b6b',
                    'yellow': '#feca57',
                    'green': '#48dbfb',
                    'black': '#2c2c54'
                };
                body.style.backgroundColor = colorMap[color];
            }
        }

        // Image carousel functionality
        const images = [
            {
                url: 'https://picsum.photos/600/400?random=1',
                title: 'Beautiful Sunset'
            },
            {
                url: 'https://picsum.photos/600/400?random=2',
                title: 'Mountain Landscape'
            },
            {
                url: 'https://picsum.photos/600/400?random=3',
                title: 'Ocean Waves'
            },
            {
                url: 'https://picsum.photos/600/400?random=4',
                title: 'Forest Path'
            },
            {
                url: 'https://picsum.photos/600/400?random=5',
                title: 'City Skyline'
            }
        ];

        let currentImageIndex = 0;

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateImage();
        }

        function updateImage() {
            const imageElement = document.getElementById('carouselImage');
            const titleElement = document.getElementById('imageTitle');
            const counterElement = document.getElementById('imageCounter');
            
            imageElement.src = images[currentImageIndex].url;
            titleElement.textContent = images[currentImageIndex].title;
            counterElement.textContent = `Image ${currentImageIndex + 1} of ${images.length}`;
        }

        // Initialize the page
        updateImage();
    </script>
</body>
</html>
