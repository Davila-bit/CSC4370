<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database - Like Netflix, but Smaller!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(45deg, #e50914, #b81d13);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(229, 9, 20, 0.3);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .movie-card {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #333;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .movie-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e50914;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .movie-info {
            margin-bottom: 0.5rem;
        }

        .movie-info strong {
            color: #ffd700;
        }

        .stars {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .star {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            padding: 0.2rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stars-display {
            color: #ffd700;
            font-size: 1.2rem;
        }

        .badges {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge.short-film {
            background: linear-gradient(45deg, #00d4aa, #00a085);
            color: white;
        }

        .badge.critics-pick {
            background: linear-gradient(45deg, #e50914, #b81d13);
            color: white;
        }

        .badge.viewed {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .badge.not-viewed {
            background: linear-gradient(45deg, #666, #555);
            color: white;
        }

        .results-section {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid #333;
        }

        .results-section h2 {
            color: #e50914;
            margin-bottom: 1rem;
            text-align: center;
        }

        .short-films-list {
            list-style: none;
            padding: 0;
        }

        .short-films-list li {
            background: linear-gradient(145deg, #333, #2a2a2a);
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #00d4aa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .console-output {
            background: #000;
            color: #00ff00;
            padding: 1rem;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            margin-top: 1rem;
            border: 1px solid #333;
            max-height: 300px;
            overflow-y: auto;
        }

        .console-output h3 {
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .console-output pre {
            white-space: pre-wrap;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .movie-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ Movie Database</h1>
        <p>Like Netflix, but much much smaller!</p>
    </div>

    <div class="container">
        <div class="movie-grid" id="movieGrid">
            <!-- Movies will be dynamically generated here -->
        </div>

        <div class="results-section">
            <h2>üìä Analysis Results</h2>
            <h3>Short Films (Less than 40 minutes):</h3>
            <ul class="short-films-list" id="shortFilmsList">
                <!-- Short films will be listed here -->
            </ul>
        </div>

        <div class="console-output">
            <h3>üñ•Ô∏è Console Output:</h3>
            <pre id="consoleOutput"></pre>
        </div>
    </div>

    <script>
        // Movie Constructor
        function Movie(title, duration, stars, rating, viewed) {
            this.title = title;
            this.duration = duration; // in minutes
            this.stars = stars; // array of strings
            this.rating = rating; // number 0-5
            this.viewed = viewed; // boolean
        }

        // Function to check if movie is a short film (less than 40 minutes)
        function isShortFilm(movie) {
            return movie.duration < 40;
        }

        // Function to check if movie is a critic's pick (rated higher than 4 and not viewed)
        function criticsPick(movie) {
            return movie.rating > 4 && !movie.viewed;
        }

        // Create array of 5 movies with diverse data
        const movies = [
            new Movie("The Artist", 100, ["Jean Dujardin", "B√©r√©nice Bejo", "John Goodman"], 4.5, true),
            new Movie("La La Land", 128, ["Ryan Gosling", "Emma Stone", "John Legend"], 4.8, false),
            new Movie("The Red Balloon", 34, ["Pascal Lamorisse"], 4.9, true),
            new Movie("Paperman", 7, ["John Kahrs"], 4.2, false),
            new Movie("Inception", 148, ["Leonardo DiCaprio", "Marion Cotillard", "Tom Hardy"], 4.7, true)
        ];

        // Function to display stars as visual rating
        function displayStars(rating) {
            let stars = '';
            for (let i = 0; i < 5; i++) {
                if (i < Math.floor(rating)) {
                    stars += '‚òÖ';
                } else if (i < rating) {
                    stars += '‚òÜ';
                } else {
                    stars += '‚òÜ';
                }
            }
            return stars;
        }

        // Function to create movie card HTML
        function createMovieCard(movie) {
            const isShort = isShortFilm(movie);
            const isCriticsPick = criticsPick(movie);
            
            return `
                <div class="movie-card">
                    <div class="movie-title">${movie.title}</div>
                    <div class="movie-info"><strong>Duration:</strong> ${movie.duration} minutes</div>
                    <div class="movie-info"><strong>Rating:</strong> 
                        <span class="rating">
                            <span class="stars-display">${displayStars(movie.rating)}</span>
                            <span>(${movie.rating}/5)</span>
                        </span>
                    </div>
                    <div class="movie-info"><strong>Stars:</strong></div>
                    <div class="stars">
                        ${movie.stars.map(star => `<span class="star">${star}</span>`).join('')}
                    </div>
                    <div class="badges">
                        ${isShort ? '<span class="badge short-film">Short Film</span>' : ''}
                        ${isCriticsPick ? '<span class="badge critics-pick">Critic\'s Pick</span>' : ''}
                        <span class="badge ${movie.viewed ? 'viewed' : 'not-viewed'}">
                            ${movie.viewed ? 'Viewed' : 'Not Viewed'}
                        </span>
                    </div>
                </div>
            `;
        }

        // Function to display short films
        function displayShortFilms() {
            const shortFilms = movies.filter(isShortFilm);
            const shortFilmsList = document.getElementById('shortFilmsList');
            
            if (shortFilms.length === 0) {
                shortFilmsList.innerHTML = '<li>No short films found.</li>';
            } else {
                shortFilmsList.innerHTML = shortFilms.map(movie => {
                    const isCriticsPick = criticsPick(movie);
                    return `
                        <li>
                            <span><strong>${movie.title}</strong> (${movie.duration} min)</span>
                            <span>${isCriticsPick ? 'üéØ Critic\'s Pick!' : ''}</span>
                        </li>
                    `;
                }).join('');
            }
        }

        // Function to log to console and display in UI
        function logToConsole(message) {
            console.log(message);
            const consoleOutput = document.getElementById('consoleOutput');
            consoleOutput.textContent += message + '\n';
        }

        // Initialize the page
        function initializePage() {
            // Display all movies
            const movieGrid = document.getElementById('movieGrid');
            movieGrid.innerHTML = movies.map(createMovieCard).join('');

            // Display short films
            displayShortFilms();

            // Console output
            logToConsole('=== MOVIE DATABASE CONSOLE OUTPUT ===');
            logToConsole('');

            // Test isShortFilm function
            logToConsole('Testing isShortFilm function:');
            movies.forEach(movie => {
                const isShort = isShortFilm(movie);
                logToConsole(`${movie.title}: ${isShort ? 'YES (Short Film)' : 'NO (Feature Film)'} - ${movie.duration} minutes`);
            });
            logToConsole('');

            // Test criticsPick function
            logToConsole('Testing criticsPick function:');
            movies.forEach(movie => {
                const isCriticsPick = criticsPick(movie);
                logToConsole(`${movie.title}: ${isCriticsPick ? 'YES (Critic\'s Pick!)' : 'NO'} - Rating: ${movie.rating}/5, Viewed: ${movie.viewed}`);
            });
            logToConsole('');

            // List short films
            const shortFilms = movies.filter(isShortFilm);
            logToConsole('Short Films (less than 40 minutes):');
            if (shortFilms.length === 0) {
                logToConsole('No short films found.');
            } else {
                shortFilms.forEach(movie => {
                    const isCriticsPick = criticsPick(movie);
                    logToConsole(`- ${movie.title} (${movie.duration} min)${isCriticsPick ? ' - CRITIC\'S PICK!' : ''}`);
                });
            }
            logToConsole('');

            // Summary
            logToConsole('=== SUMMARY ===');
            logToConsole(`Total movies: ${movies.length}`);
            logToConsole(`Short films: ${shortFilms.length}`);
            logToConsole(`Critic's picks: ${movies.filter(criticsPick).length}`);
            logToConsole(`Viewed movies: ${movies.filter(movie => movie.viewed).length}`);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
