<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Artist Reviews</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 50px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nav-links {
            text-align: center;
            margin-top: 30px;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #764ba2;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Music Reviews</h1>
            <p>Select an artist to view their reviews</p>
        </div>
        
        <div class="form-container">
            <form action="/view-reviews" method="GET" id="artistForm">
                <div class="form-group">
                    <label for="artistSelect">Choose an Artist:</label>
                    <select id="artistSelect" name="artistId" required>
                        <option value="">Loading artists...</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    View Reviews
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading artists...</p>
                </div>
            </form>
            
            <div class="nav-links">
                <a href="/musicreview.html">Add New Review</a>
                <a href="/">Home</a>
            </div>
        </div>
    </div>

    <script>
        // Load artists when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadArtists();
        });

        async function loadArtists() {
            const loading = document.getElementById('loading');
            const select = document.getElementById('artistSelect');
            const submitBtn = document.getElementById('submitBtn');
            
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/artists');
                const artists = await response.json();
                
                // Clear loading option
                select.innerHTML = '<option value="">Select an artist...</option>';
                
                if (artists.length === 0) {
                    select.innerHTML = '<option value="">No artists found</option>';
                    select.disabled = true;
                } else {
                    artists.forEach(artist => {
                        const option = document.createElement('option');
                        option.value = artist.artist_id;
                        option.textContent = artist.artist_name;
                        select.appendChild(option);
                    });
                    
                    select.disabled = false;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error loading artists:', error);
                select.innerHTML = '<option value="">Error loading artists</option>';
                select.disabled = true;
            } finally {
                loading.style.display = 'none';
            }
        }

        // Enable submit button when artist is selected
        document.getElementById('artistSelect').addEventListener('change', function() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = !this.value;
        });

        // Show loading state on form submit
        document.getElementById('artistForm').addEventListener('submit', function() {
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Loading...';
            loading.style.display = 'block';
        });
    </script>
</body>
</html>
