<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Review Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="url"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .rating-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rating-group input[type="number"] {
            width: 80px;
        }

        .rating-display {
            font-size: 1.2em;
            color: #ff6b6b;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .section-title {
            font-size: 1.3em;
            color: #333;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e5e9;
        }

        .required {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Music Review</h1>
            <p>Share your thoughts on your favorite tracks</p>
        </div>
        
        <div class="form-container">
            <form action="/submit-review" method="POST" id="reviewForm">
                <h3 class="section-title">Artist Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="artistId">Artist ID <span class="required">*</span></label>
                        <input type="number" id="artistId" name="artistId" required>
                    </div>
                    <div class="form-group">
                        <label for="artistName">Artist Name <span class="required">*</span></label>
                        <input type="text" id="artistName" name="artistName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="artistDescription">Artist Description</label>
                    <textarea id="artistDescription" name="artistDescription" placeholder="Tell us about this artist..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="artistPicture">Artist Picture URL</label>
                    <input type="url" id="artistPicture" name="artistPicture" placeholder="https://example.com/artist.jpg">
                </div>

                <h3 class="section-title">Album Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="albumId">Album ID <span class="required">*</span></label>
                        <input type="number" id="albumId" name="albumId" required>
                    </div>
                    <div class="form-group">
                        <label for="albumTitle">Album Title <span class="required">*</span></label>
                        <input type="text" id="albumTitle" name="albumTitle" required>
                    </div>
                </div>

                <h3 class="section-title">Track Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="trackTitle">Track Title <span class="required">*</span></label>
                        <input type="text" id="trackTitle" name="trackTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="trackLength">Track Length (seconds) <span class="required">*</span></label>
                        <input type="number" id="trackLength" name="trackLength" required min="1">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="trackArtwork">Track Artwork URL</label>
                    <input type="url" id="trackArtwork" name="trackArtwork" placeholder="https://example.com/album-cover.jpg">
                </div>

                <h3 class="section-title">Reviewer Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="reviewerId">Reviewer ID <span class="required">*</span></label>
                        <input type="number" id="reviewerId" name="reviewerId" required>
                    </div>
                    <div class="form-group">
                        <label for="reviewerName">Reviewer Name <span class="required">*</span></label>
                        <input type="text" id="reviewerName" name="reviewerName" required>
                    </div>
                </div>

                <h3 class="section-title">Review Details</h3>
                
                <div class="form-group">
                    <label for="reviewTitle">Review Title <span class="required">*</span></label>
                    <input type="text" id="reviewTitle" name="reviewTitle" required placeholder="What's your review about?">
                </div>
                
                <div class="form-group">
                    <label for="reviewDescription">Review Description <span class="required">*</span></label>
                    <textarea id="reviewDescription" name="reviewDescription" required placeholder="Share your detailed thoughts about this track..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="starRating">Star Rating <span class="required">*</span></label>
                    <div class="rating-group">
                        <input type="number" id="starRating" name="starRating" required min="1" max="5" value="5">
                        <span class="rating-display">‚≠ê</span>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </div>
    </div>

    <script>
        // Update star display based on rating
        document.getElementById('starRating').addEventListener('input', function() {
            const rating = this.value;
            const starDisplay = document.querySelector('.rating-display');
            starDisplay.textContent = '‚≠ê'.repeat(Math.min(5, Math.max(1, rating)));
        });

        // Form validation and submission
        document.getElementById('reviewForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            
            const rating = document.getElementById('starRating').value;
            if (rating < 1 || rating > 5) {
                alert('Please enter a rating between 1 and 5 stars.');
                return false;
            }
            
            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            
            // Submit form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            fetch('/submit-review', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert('Review submitted successfully!');
                    this.reset(); // Clear the form
                } else {
                    alert('Error: ' + (result.error || 'Failed to submit review'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting review. Please try again.');
            })
            .finally(() => {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
